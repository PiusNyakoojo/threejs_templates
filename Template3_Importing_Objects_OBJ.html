<html>
<head>
	<title>Template03 - Importing .obj Objects</title>
	<script src="js/three.js"></script>
	<script src="js/OrbitControls.js"></script>
	<script src="js/OBJLoader.js"></script>
</head>
<style>
body
{
	margin: 0;
	overflow: hidden;
}
</style>
<body>

	<div id='container'></div>
	<script>
		var container, scene, camera, renderer;

		var controls; // OrbitControls are nice to have when determining the scale, translation or rotation of the model

		var loader, onProgress, onError, manager;


		init();
		animate();

		function init() {
			// Setup
			container = document.getElementById( 'container' );

			scene = new THREE.Scene();

			camera = new THREE.PerspectiveCamera( 50, window.innerWidth / window.innerHeight, 1, 5000 );
	        camera.position.z = 30; 

			controls = new THREE.OrbitControls( camera );
			controls.damping = 0.2;

			// renderer = new THREE.WebGLRenderer( { alpha: true, logarithmicDepthBuffer: true } ); // Use if model isn't "nice and solid"
			renderer = new THREE.WebGLRenderer( { alpha: true } );
			renderer.setSize( window.innerWidth, window.innerHeight );

			// Add Objects

      		initLights();
      		loadHandlers();
      		loadObject( '../3DModels/Box/box.obj', '../3DModels/Box/material.png' );

			// Events
			controls.addEventListener( 'change', render );
			window.addEventListener( 'resize', onWindowResize, false );

			// Final touches
			container.appendChild( renderer.domElement );
			document.body.appendChild( container );
		}

		function animate() {
			requestAnimationFrame( animate );
			controls.update();
			render();
		}

		function render() {
			// Render Scene
        	renderer.clear();
			renderer.render( scene , camera );
		}

		function initLights() {

			var light = new THREE.AmbientLight( 0x000044 ); // soft white light
			scene.add( light );

			var directionalLight = new THREE.DirectionalLight( 0xffffff );
      		directionalLight.position.set( 1, 1, 1 ).normalize();
      		scene.add( directionalLight );

		}

		function loadHandlers() {

			onProgress = function ( xhr ) { // Progress Loading
				if ( xhr.lengthComputable ) {
					var percentComplete = xhr.loaded / xhr.total * 100;
					console.log( Math.round( percentComplete, 2 ) + '% downloaded' );
				}
			};

			onError = function ( xhr ) { // Error Loading
			};

			manager = new THREE.LoadingManager();
			manager.onProgress = function ( item, loaded, total ) {
				console.log( item, loaded, total );
			};

		}

		function loadObject( modelURL, textureURL ) {

			// Texture

			var texture = new THREE.Texture();

			loader = new THREE.ImageLoader( manager );
			loader.load( textureURL, function ( image ) {

				texture.image = image;
				texture.needsUpdate = true;

			} );

			// Model

			loader = new THREE.OBJLoader( manager );
			loader.load( modelURL, function ( object ) {

				object.traverse( function ( child ) {

					if ( child instanceof THREE.Mesh ) {

						child.material.map = texture;

					}

				} );

				scene.add( object );

			}, onProgress, onError );

		}
	      
		function onWindowResize() {

			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize( window.innerWidth, window.innerHeight );
			
		}
	</script>
</body>
</html>
